<!DOCTYPE html>
<html mip>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <title>MIP Bind</title>
  <link rel="canonical">
  <link rel="stylesheet" href="../../dist/mip.css">
  <style mip-custom>
  .block {
    height: 200px;
  }
  .bg-green {
    background: green;
  }
  .bg-blue {
    background: blue;
  }

  .a {
    color: #ff0000;
  }

  .b {
    color: #880000;
  }

  .c {
    color: #f0f000;
  }

  .d {
    color: #00ff00;
  }

  .e {
    color: #00f0f0;
  }

  .f {
    color: #008800;
  }

  .g {
    color: #0000ff;
  }

  .h {
    color: #000088;
  }

  .i {
    color: #880088;
  }

  .j {
    color: #000000;
  }


  </style>
</head>
<body>
  <mip-data>
    <script type="application/json">
      {
        "madafaka": 10086,
        "complex": {
          "multi": "abcdefghij"
        },
        "arr": [
          10086, 2, 3, 4, 5
        ]
      }
    </script>
  </mip-data>
  <div>
    <p m-text="madafaka"></p>
    <p m-text="arr.join(' ')"></p>
    <button
          on="click:MIP.setData({
            madafaka: m.madafaka > 0 ? -1 : 1,
            arr: m.arr.slice().sort(function (a, b) {
              return m.madafaka > 0 ? (a - b) : (b - a)
            })
          })"
    >click me</button>
    <!--     <button -->
    <!--       on="click:MIP.setData({ -->
    <!--         madafaka: m.madafaka > 0 ? &#45;1 : 1, -->
    <!--         arr: m.arr.slice().sort((a, b) => m.madafaka > 0 ? (a &#45; b) : (b &#45; a)) -->
    <!--       })" -->
    <!-- >click me</button> -->

    <button
      on="click:MIP.setData({
          'madafaka': madafaka > 0 ? -1 : 1
      })"
      >what happen</button>
  </div>
  <div>
    <button
      on="click:test.scrollTo(duration=2000, position='enter')"
    >test global element scollTo</button>
  </div>
    <div>
    <button
      on="click:MIP.setData({
        className: {
          spanClass: complex.multi[Math.round(Math.random() * 10)]
        }
      })"
    >test mip-bind class</button>
    <div>
      <p>test mip-bind class/style</p>
      <span
        class="common-span"
        m-bind:class="className.spanClass"
      >test mip-bind class</span>
      <span>test mip-bind style</span>
    </div>
  </div>

  <div class="block bg-green"></div>
  <div class="block bg-blue"></div>
  <div class="block bg-green"></div>
  <div class="block bg-blue"></div>
  <div class="block bg-green" id="test"></div>
  <div class="block bg-blue"></div>
  <div class="block bg-green"></div>
  <script src="../../dist/mip.js"></script>
</body>
</html>
